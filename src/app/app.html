<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-card>
        <ion-card-header>
            <!-- <img src="https://avatars3.githubusercontent.com/u/3466845?s=460&v=4" width="30%" height="30%" style="border-radius:50%;border:2px solid;border-color:white;display: block; margin-left: auto; margin-right: auto;"> -->
            <img src="{{pic}}" width="30%" height="30%" style="border-radius:50%;border:2px solid;border-color:white;display: block; margin-left: auto; margin-right: auto;">
            
        </ion-card-header>
        <ion-card-content style="text-align: center">
          <!-- <i style="color:green" class="fas fa-sync" aria-hidden="true" ></i>  -->
          <p><strong>{{name}}</strong> </p>
            {{email}}
        </ion-card-content>
      </ion-card>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <i class="{{p.icon}}" aria-hidden="true"></i> &nbsp; {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
