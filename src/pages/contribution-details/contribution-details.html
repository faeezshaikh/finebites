<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Contribution!!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header style="text-align:left">
          <ion-item>
              <ion-label>Presale Pool:</ion-label>
              <button ion-button item-end color="secondary">OPEN</button>
          </ion-item>
        </ion-card-header>

        <ion-card-content>

            <ion-list>
                
                  <ion-item>
                    <ion-label>Current Pool:</ion-label>
                    <ion-label>{{poolBalance}} ETH</ion-label>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>My contrib: </ion-label>
                    <ion-label>{{myContribution}} ETH</ion-label>
                  </ion-item>

                    <!-- <ion-item>
                      <ion-label>Presale Price:</ion-label>
                      <ion-label>{{presalePrice}}</ion-label>
                    </ion-item>


                    <ion-item>
                        <ion-label>Min Contrib:</ion-label>
                        <ion-label>0.01 ETH</ion-label>
                      </ion-item> -->

                    <!-- <ion-item>
                        <ion-label>Your Tokens:</ion-label>
                        <ion-label>{{contribution * 40}}</ion-label>
                      </ion-item>

                      <ion-item>
                          <ion-range min="0" max="100" pin="true" [(ngModel)]="contribution" color="secondary">
                            <ion-icon range-left small name="ios-cash-outline"></ion-icon>
                            <ion-icon range-right name="ios-cash"></ion-icon>
                          </ion-range>
                        </ion-item> -->

                  <ion-item>
                      <ion-label>Withdraw (ETH):</ion-label>
                      <ion-input type="text" [(ngModel)]="contribution"> ETH</ion-input>
                  </ion-item>
                
                </ion-list>
        </ion-card-content>
        <div style="text-align:center">

          <button ion-button   color="danger" (click)="showConfirm(contribution)">Withdraw</button>
          <button ion-button   (click)="cancel()">Cancel</button>
        </div>
    </ion-card>
</ion-content>
