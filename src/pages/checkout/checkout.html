<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shipping Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-input [(ngModel)]="cardinfo.number" placeholder="card number" ></ion-input>
  <ion-input [(ngModel)]="cardinfo.expMonth" placeholder="expiry month" ></ion-input>
  <ion-input [(ngModel)]="cardinfo.expYear" placeholder="expiry year" >2020</ion-input>
  <ion-input [(ngModel)]="cardinfo.cvc" placeholder="cvc"></ion-input>
  <p>Amount: {{amount}}</p>
   -->


  <ion-card>
      <ion-card-header style="text-align:center;">
        <strong>Confirm Purchase</strong>
      </ion-card-header>
      <hr/>
      <!-- <ion-item-divider color="light">A</ion-item-divider> -->
      <ion-list>
   
          <ion-item>
              <ion-label floating>Full Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          

      <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input  type="text"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col col-6>
              <ion-item>
                  <ion-label floating>City</ion-label>
                  <ion-input  type="text"></ion-input>
                </ion-item>
          </ion-col>
          <ion-col col-3>
              <ion-item>
                  <ion-label floating>State</ion-label>
                  <ion-input  type="text"></ion-input>
                </ion-item>
          </ion-col>
          <ion-col col-3>
              <ion-item>
                  <ion-label floating>Zip</ion-label>
                  <ion-input  type="text"></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-9>
                <ion-item>
                   
                    <ion-label floating>Card Number</ion-label>
                    <ion-input [(ngModel)]="cardinfo.number"  type="text"></ion-input>
                  </ion-item>
            </ion-col>
    
            <ion-col col-3>
                <ion-item>
                    <ion-label floating>CVV</ion-label>
                    <ion-input [(ngModel)]="cardinfo.cvc"  type="text"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
        
      

       
           
      
    
    
      <ion-row>
         
  
          <ion-col col-6>
              <ion-item>
                  <ion-label style="padding-top:20px;">Exp. Date</ion-label>
                  <ion-select [(ngModel)]="cardinfo.expMonth">
                    <ion-option value="01">Jan</ion-option>
                    <ion-option value="02">Feb</ion-option>
                    <ion-option value="03">Mar</ion-option>
                    <ion-option value="04">Apr</ion-option>
                    <ion-option value="05">May</ion-option>
                    <ion-option value="06">Jun</ion-option>
                    <ion-option value="07">Jul</ion-option>
                    <ion-option value="08">Aug</ion-option>
                    <ion-option value="09">Sep</ion-option>
                    <ion-option value="10">Oct</ion-option>
                    <ion-option value="11">Nov</ion-option>
                    <ion-option value="12" checked="true">Dec</ion-option>
                  </ion-select>
                  <ion-select [(ngModel)]="cardinfo.expYear" >
                    <ion-option>2022</ion-option>
                    <ion-option>2021</ion-option>
                    <ion-option checked="true">2020</ion-option>
                    <ion-option>2019</ion-option>
                    <ion-option>2018</ion-option>
                   
                  </ion-select>
                </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-row>
                <ion-col><img src="https://cdn1.iconfinder.com/data/icons/credit-card-icons/512/visa.png"/></ion-col>
                <ion-col><img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-Blue-icon.png"/></ion-col>
                <ion-col><img src="http://files.softicons.com/download/business-icons/credit-cards-icon-set-by-yootheme/png/256x256/amex.png"/></ion-col>
              </ion-row>
          
            </ion-col>
        </ion-row>


      </ion-list>
    </ion-card>
    <button block ion-button (click)="showConfirm()"> Submit </button>
</ion-content>
