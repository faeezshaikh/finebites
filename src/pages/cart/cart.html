<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of cartItems ">
      <ion-thumbnail item-start>
        <img src="{{item.img}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.cals}} calories </p>
      <p *ngIf="item.bfast" > <ion-icon name="cafe"></ion-icon></p>
      <!-- <button *ngIf="item.count4oz>0" ion-button clear item-end>4 oz x {{item.count4oz}}</button>
      <button *ngIf="item.count8oz>0" ion-button clear item-end>8 oz x {{item.count8oz}}  </button> -->

      <p item-end>
        <ion-row>
          4 oz x {{item.count4oz}}
        </ion-row>
        <ion-row>
          8 oz x {{item.count8oz}}
        </ion-row>
      </p>
      <!-- <p *ngIf="item.count4oz>0"  item-end>4 oz x {{item.count4oz}}</p>
      <p *ngIf="item.count8oz>0"  item-end>8 oz x {{item.count8oz}}  </p> -->
    </ion-item>
    <ion-list-header>
        Total:
        <p item-end> $190</p>
      </ion-list-header>
  </ion-list>
 

  <button *ngIf="readyToCheckout == true"  ion-button outline block (click)="checkout()">Checkout</button>
</ion-content>
