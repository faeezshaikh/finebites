<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of cartItems ">
      <ion-thumbnail item-start>
        <img src="{{item.img}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
      <button ion-button clear item-end>4 oz: </button>
      <button ion-button clear item-end>8 oz:   </button>
    </ion-item>
  </ion-list>
</ion-content>
