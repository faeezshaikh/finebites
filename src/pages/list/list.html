<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upcoming ICOs</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
    
     


        <ion-card *ngFor="let ico of icoList | async">
            <img style="width:100%;max-height:50%" src="{{ico.picUrl}}"/>
            <ion-card-content>
              <ion-card-title>
                  {{ico.title}}
                </ion-card-title>
              <p>
                {{ico.description | slice:0:400}} ...
              </p>
            </ion-card-content>
            <ion-row no-padding>
                <ion-col>
                  <button ion-button clear small color="danger" icon-start>
                    <ion-icon name='star'></ion-icon>
                    Favorite
                  </button>
                </ion-col>
                <ion-col text-center>
                  <button ion-button clear small color="danger" icon-start>
                    <ion-icon name='musical-notes'></ion-icon>
                    Listen
                  </button>
                </ion-col>
                <ion-col text-right>
                  <button ion-button clear small color="danger" icon-start>
                    <ion-icon name='share-alt'></ion-icon>
                    Share
                  </button>
                </ion-col>
              </ion-row>
          
          </ion-card>


    
    </ion-content>
