<style>
   #notification-button {            
            position: relative;
            width: 42px;
            top:1px;
            right: 1px;
            overflow: visible!important;
        }


   #notifications-badge {
            background-color: #990066;
            position: absolute;
            top: -3px;
            right: -3px;
            border-radius: 100%;
        }
</style>



    
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meals</ion-title>

    <ion-buttons end> 
    <button id="notification-button" ion-button >
        <ion-icon name="cart">
          <ion-badge id="notifications-badge" >1</ion-badge>
        </ion-icon>              
    </button>


   </ion-buttons>
   
  </ion-navbar>

  <ion-toolbar no-border-top >
      <ion-segment [(ngModel)]="poolSegment" >
          <ion-segment-button value="presale">
            Entrees
          </ion-segment-button>
          <ion-segment-button value="crowdsale">
              Breakfast
            </ion-segment-button>
        </ion-segment>


          <ion-card>
              <ion-card-content>
                  Plan: 2 meals per day
              </ion-card-content>
            
            </ion-card>

      
      </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">


    <ion-fab top right edge>
   
       
        <ion-fab-list>
          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

    
    <div [ngSwitch]="poolSegment">
    
        <ion-list *ngSwitchCase="'presale'">
        <!-- <ion-card   *ngFor="let ico of icoList | async" (click)="itemTapped($event,ico)"> -->
            <ion-card   *ngFor="let ico of icoList | async" >
            <img style="width:100%;max-height:50%" src="{{ico.img}}"/>
            <ion-card-content>
              <ion-card-title>
                  {{ico.title}}
                </ion-card-title>
              <p>
                {{ico.description | slice:0:200}} ...
              </p>
            </ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-1></ion-col>

                  <ion-col col-2> <button ion-button outline >
                      <ion-icon name="remove"></ion-icon>
                    </button>
                  </ion-col>
                  <ion-col col-6><div style="text-align:center"><button ion-button round >5</button></div></ion-col>
                  <ion-col col-2> <button ion-button outline >
                      <ion-icon name="add"></ion-icon>
                    </button>
                  </ion-col>
                  <ion-col col-1></ion-col>
                </ion-row>
                
              </ion-grid>

            <ion-row no-padding>
                <ion-col>
                  <button ion-button clear small color="primary" icon-start>
                    <ion-icon name='star'></ion-icon>
                    Favorite
                  </button>
                </ion-col>
                <ion-col text-center>
                  <button ion-button clear small color="primary" icon-start>
                    <ion-icon name="flame"></ion-icon>
                    <ion-icon name="flame"></ion-icon>
                    Hot
                  </button>
                </ion-col>
                <ion-col text-right>
                  <button ion-button clear small color="primary" icon-start>
                    <ion-icon name='share-alt'></ion-icon>
                    Share
                  </button>
                </ion-col>
              </ion-row>
          
          </ion-card>
          </ion-list>



          <ion-list *ngSwitchCase="'crowdsale'">
          <ion-card   *ngFor="let ico of icoList | async" (click)="itemTapped($event,ico)">
              <img style="width:100%;max-height:50%" src="{{ico.picUrl}}"/>
              <ion-card-content>
                <ion-card-title>
                    {{ico.title}}
                  </ion-card-title>
                <p>
                  {{ico.description | slice:0:200}} ...
                </p>
              </ion-card-content>
              <ion-row no-padding>
                  <ion-col>
                    <button ion-button clear small color="danger" icon-start>
                      <ion-icon name='star'></ion-icon>
                      Favorite
                    </button>
                  </ion-col>
                  <ion-col text-center>
                    <button ion-button clear small color="danger" icon-start>
                      <ion-icon name='musical-notes'></ion-icon>
                      Listen
                    </button>
                  </ion-col>
                  <ion-col text-right>
                    <button ion-button clear small color="danger" icon-start>
                      <ion-icon name='share-alt'></ion-icon>
                      Share
                    </button>
                  </ion-col>
                </ion-row>
            
            </ion-card>
          </ion-list>
    </div>

     


       


    
    </ion-content>
