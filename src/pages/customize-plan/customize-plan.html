
<ion-header>

  <!-- <ion-navbar>
    <ion-title>contribute</ion-title>
  </ion-navbar> -->

  <ion-toolbar  color="primary">
      <ion-title>
        {{icotitle}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="white" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
 
    <ion-card>
        <ion-card-header style="text-align:left">
       
          <ion-item>
              <ion-label>Awesome Meal:</ion-label>
              <button  ion-button item-end color="secondary" (click)="closePool()">600 cal</button>
          </ion-item>
        </ion-card-header>

        <ion-card-content>

            <ion-list>
                
               



    <ion-item>
      <ion-label>Meals per day</ion-label>
      <ion-select [(ngModel)]="meals" interface="popover" #C (ionChange)="onChange(C.value)">
        <ion-option value="2">2 meals</ion-option>
        <ion-option value="3">3 meals</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label>Size</ion-label>
      <ion-select [(ngModel)]="size" interface="popover" #D (ionChange)="onChange(D.value)">
        <ion-option value="4">4 oz</ion-option>
        <ion-option value="8">8 oz</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label>Start Day</ion-label>
      <ion-datetime displayFormat="MMM DD" [(ngModel)]="event"></ion-datetime>
    </ion-item>
                   
                
                </ion-list>

                <ion-item>
                  <ion-label>Total Cost:</ion-label>
                  <ion-label style="text-align:right;">$ {{total}} </ion-label>
                </ion-item>
        </ion-card-content>
    </ion-card>
    <button *ngIf="isOpen()"  ion-button block  (click)="showConfirm(contribution)">Add to Cart</button>






</ion-content>
