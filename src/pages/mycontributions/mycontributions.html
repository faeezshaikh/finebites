
<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button block  (click)="logoutOfFacebook()">Logout</button>

    <ion-list>
        <ion-item *ngFor="let contribution of mycontributions | async" (click)="itemTapped($event,contribution)">
          <ion-thumbnail item-start>
            <img src="{{contribution.logoUrl}}">
          </ion-thumbnail>
          <h2>{{contribution.title}}</h2>
          <p>My contribution: {{contribution.contribution}} ETH</p>
          <button ion-button clear item-end>View</button>
        </ion-item>

      </ion-list>
</ion-content>
