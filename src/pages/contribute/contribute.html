<ion-header>

  <!-- <ion-navbar>
    <ion-title>contribute</ion-title>
  </ion-navbar> -->

  <ion-toolbar  color="primary">
      <ion-title>
        {{icotitle}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="white" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="isOpen()">
        <ion-card-header style="text-align:left">
       
          <ion-item>
              <ion-label>Presale Pool:</ion-label>
              <button *ngIf="isOpen()" ion-button item-end color="secondary">{{status}}</button>
              <button *ngIf="!isOpen()" ion-button item-end color="danger">{{status}}</button>
          </ion-item>
        </ion-card-header>

        <ion-card-content>

            <ion-list>
                
                <ion-item>
                    <ion-label>Current Pool:</ion-label>
                    <ion-label>{{poolBalance}} ETH</ion-label>
                  </ion-item>

                    <ion-item>
                        <ion-label>Min Contrib:</ion-label>
                        <ion-label>0.01 ETH</ion-label>
                      </ion-item>

                    <ion-item>
                        <ion-label>Your Tokens:</ion-label>
                        <ion-label>{{contribution * 40}}</ion-label>
                      </ion-item>

                      <ion-item>
                          <ion-range min="0" max="100" pin="true" [(ngModel)]="contribution" color="secondary">
                            <ion-icon range-left small name="ios-cash-outline"></ion-icon>
                            <ion-icon range-right name="ios-cash"></ion-icon>
                          </ion-range>
                        </ion-item>

                  <ion-item>
                      <ion-label>Your contribution (ETH):</ion-label>
                      <ion-input type="text" [(ngModel)]="contribution"> ETH</ion-input>
                  </ion-item>
                
                </ion-list>
        </ion-card-content>
    </ion-card>
    <button *ngIf="isOpen()"  ion-button block  (click)="showConfirm(contribution)">Contribute</button>






    <ion-card *ngIf="!isOpen()" >
      <ion-card-header style="text-align:left">
     
        <ion-item>
            <ion-label>Presale Pool:</ion-label>
            <button *ngIf="!isOpen()" ion-button item-end color="danger">{{status}}</button>
        </ion-item>
      </ion-card-header>

      <ion-card-content>

          <ion-list>
              
            <ion-item>
              <ion-label>Token Symbol:</ion-label>
              <ion-label> STAR </ion-label>
            </ion-item>

              <ion-item>
                  <ion-label>Token Address:</ion-label>
                  <ion-input type="text" [(ngModel)]="tokenAddress"> </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Amount of Token :</ion-label>
                  <ion-input type="text" [(ngModel)]="tokenAmount"> </ion-input>
                </ion-item>
              
              </ion-list>
      </ion-card-content>
  </ion-card>
  <button *ngIf="!isOpen()"  ion-button block  (click)="depositTokens()">Send Tokens</button>


</ion-content>
